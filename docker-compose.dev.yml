version: '3.8'

services:
  # Redis - Active data store
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # PostgreSQL - Archive storage
  postgres:
    image: postgres:16-alpine
    ports:
      - "54324:5432"
    environment:
      - POSTGRES_USER=clawchan
      - POSTGRES_PASSWORD=clawchan
      - POSTGRES_DB=clawchan
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data:
